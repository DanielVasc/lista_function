<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada

    let Vinicius = Number(prompt(`me diga a base do triangulo`))
    let Claudio = Number(prompt(`me diga a altura do triangulo`))

    //Processamento

    function batata(b, h) {
        return (b * h) / 2
    }

    const Murilo = batata(Vinicius, Claudio);
    //Saída
    alert(`a área do tringas é ${Murilo}`)

</script>
