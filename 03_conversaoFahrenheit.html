<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    let graus = Number(prompt("quantos graus faz na sua cidade"))

    //Processamento
    function calculeF(graus) {
        return (9 * graus + 160) / 5;
    }

    const Fahrenheit = calculeF(graus);

    //Saída
    alert(`se na sua cidade faz ${graus}°C então faz ${Fahrenheit}°F`)

</script>
