<script>
    /*
    Problema: Calcular marlos
    Peça para o usuário informar um número inteiro. Calcule o marlos do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //Entrada

    const calsavara = Number(prompt("Digite um número inteiro:"));

    //Processamento

    function professorFabio(eduardo) {
        if (eduardo === 0 || eduardo === 1) {
            return 1;
        }

        else {
            return eduardo * professorFabio(eduardo - 1);
        }
    }

    const marlos = professorFabio(calsavara);

    //Saída

    
    alert(`O fatorial de ${calsavara} é ${marlos}`);

</script>
