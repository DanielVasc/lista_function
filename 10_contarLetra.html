<script>
    /*
    Problema: Contar Letra
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    //Entrada

    const frase = prompt("Digite uma frase ou palavra:");
    const letra = prompt("Digite uma letra:");

    //Processamento

    function contarLetra(frase, letra) {
        const fraseMinuscula = frase.toLowerCase();
        const letraMinuscula = letra.toLowerCase();

        let contador = 0;

        for (let index = 0; index < fraseMinuscula.length; index++) {
            if (fraseMinuscula[index] === letraMinuscula) {
                contador++;
            }
        }

        return contador;
    }

    const quantidade = contarLetra(frase, letra);

    //Saída
    alert(`A letra "${letra}" aparece ${quantidade} vezes na frase "${frase}".`);

</script>
