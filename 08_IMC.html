<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada

    const Lopes = Number(prompt(`quanto voce pesa em KG`).trim());
    const lusca = Number(prompt(`qual sua altura em Metros`).trim());

    //Processamento

    function IMC(p, a){
        return p / (a * a);
    }

    const quayquas = IMC(Lopes, lusca);
    //Saída

    alert(`o seu imc é ${quayquas.toFixed(2)}`);

</script>
